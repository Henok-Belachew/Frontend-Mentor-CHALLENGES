<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

@import url('https://fonts.google.com/specimen/Outfit');
    
    
    body {
      background: hsl(212, 45%, 89%);
     
    }
    .main {
        
      background: white;     
      
      padding: 13px;
      border-radius: 15px;
      flex-direction: column;

     /* Verticaly and Horizontal Centering */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
     
      
    }

    #barcode {
      width: 280px;
      border-radius: 15px;

      /* Centering the barcode horizontally */
      margin: 0 auto;
      display: block;
    }

    p {
      text-align: center; 
      font-family: 'Roboto Condensed', sans-serif; 
      color: hsl(219, 15%, 55%); 
      font-size: 13px;
      margin-bottom: 30px;
    }

    h3{
      text-align: center; 
      color: hsl(218, 44%, 22%);
      font-family: sans-serif; 
      font-size: 19px;
    }

    
    .button {
      display: flex;
      position: absolute;
      top: 10px;
      right: 20px;
      
      background: white;
      padding: 10px 15px;
      border-radius: 10px;

    }

    .button a{
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      /* font-weight: bolder; */
      text-align: center;
    }

    .button img {
      width: 30px;
      margin-left: 10px;
    }

    /* Making the web responsive */
    @media only screen and (max-width: 375px) {
   
}


  </style>
</head>

    <div class="button">
    
      <a href="https://github.com/Henok-Belachew/Frontend-Mentor-CHALLENGES"> <span> Challenge-1 </span> <b> Source  Code</b></a>
      <img  style="align-self: center;" src="./images/GitHub.png" alt="GitHub">
    </div>
  
  

  <section class="main">
    <img id="barcode" src="./images/image-qr-code.png" alt="">

    <h3 >Improve your front-end <br> skills by building projects</h3>
    <p > Scan the QR code to visit Frontend <br>  Mentor and take your coding skills to <br>  the next level</p>

  </section>

</html>
